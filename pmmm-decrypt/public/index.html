<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1658233760838569985/OsRPTc1Q_400x400.png" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ascii Encryption/Decryption</title>
</head>

<body>
  <header>
    <h1>Text and Image to ASCII</h1>
    <div class="buttons">
      <button class="encryphead">Text</button>
      <div></div>
      <button class="decrypthead">ASCII</button>
    </div>
  </header>
  <div class="text">
    <textarea class="encrypt-text"></textarea>
    <div class="buttonUse">
      <button class="encrypt">Verschlüsseln =></button>
      <button class="decrypt">
        <= Entschlüsseln</button>
    </div>

    <textarea class="decrypt-text"></textarea>
  </div>
  <div class="buttons">
    <button class="encryphead">Image</button>
    <div></div>
    <button class="encryphead">ASCII-Image</button></div>
  <div class="pictureWrapper">
    <div class="picture">
      <input type="file" name="picture" required />
      <canvas id="preview"></canvas>

      </div>
      <div></div>

      <div>
        <pre id="ascii"></pre>
        <button class="copy">Copy Ascii text</button>
      </div>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
